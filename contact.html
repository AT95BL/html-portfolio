<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="./style/contact.css">
    <title>Contact</title>
</head>
<body>
    <div id="contact-header">
        <h1>Let's get in touch:</h1>
    </div>

    <button id="theme-toggle" style="position: fixed; top: 20px; right: 20px; padding: 10px; cursor: pointer; border-radius: 50%;">ðŸŒ“</button>

        <script>
            const btn = document.getElementById("theme-toggle");
            const htmlElement = document.documentElement;

            // 1. Check for saved theme on page load
            const savedTheme = localStorage.getItem("theme") || "light";
            htmlElement.setAttribute("data-theme", savedTheme);

            // 2. Toggle theme and save preference
            if (btn) {
                btn.addEventListener("click", () => {
                    const currentTheme = htmlElement.getAttribute("data-theme");
                    const targetTheme = currentTheme === "dark" ? "light" : "dark";
                    
                    htmlElement.setAttribute("data-theme", targetTheme);
                    localStorage.setItem("theme", targetTheme); // Save it!
                });
            }
        </script>

    <div id="contact-links">
        <ul>
            <li>
                <a href="https://github.com/settings/profile" target="_blank">
                    <i class="fa-brands fa-github"></i> GitHub Profile
                </a>
            </li>
            <li>
                <a href="https://www.linkedin.com/in/andrej-tro%C5%BEi%C4%87-57957122b/" target="_blank">
                    <i class="fa-brands fa-linkedin"></i> LinkedIn Profile
                </a>
            </li>
            <li>
                <a href="https://linktr.ee/at95" target="_blank">
                    <i class="fa-solid fa-tree"></i> Linktree Profile
                </a>
            </li>
            <li>
                <a href="https://www.frontendmentor.io/profile/AT95BL" target="_blank">
                    <i class="fa-solid fa-code"></i> Frontend Mentor
                </a>
            </li>
        </ul>
    </div>
</body>
</html>
